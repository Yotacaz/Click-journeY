<!DOCTYPE html>
<html>
    <head>
        <title>Connexion à mon compte</title>
        <meta name=”auteur” content=”Augustin Aveline” />
        <meta name=”description” content=”page de connexion au site” />
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <form action="connexion" method="post">
            <p class="connexiontitle">
                Connexion pour plus d'info sur vos voyage.
            </p>
            <table>
                <tr>
                    <td>
                        <label for="emailconnexion">email: </label>
                    </td>
                    <td> 
                        <input type="email" id="emailconnexion" name="emailconnexion"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mdp">Mot de passe: </label>
                    </td>
                    <td>    
                        <input type="password" id="mdp" name="mdp"/>
                    </td>
                    <td>
                        <a href="mot de passe oublié.html" class="formulaire">Mot de passe oublié?</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                                <button type="submit" id="submit1">Envoyée</button>
                        </label>
                    </td>
                </tr>
            </table>
            <p>
                Vous n'avez pas de compte ?
                <a href="inscription.html" class="formulaire">Crée le rapidement</a>
            </p>
        </form>
    </body>
</html>
